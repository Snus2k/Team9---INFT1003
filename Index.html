<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nettside2.0</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Navbar-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <div class="topnav" id="myTopnav">
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
      <div id="logoContainer">
        <div id="logoText">TYPE-A-MOLE</div>
        <div id="logoSubText">Improving typing skills by playing</div>
      </div>

      <div id="linkContainer">
        <a class="nav-link" href="index.html">Play</a>
        <a class="nav-link" href="nettside2.0_Controls1.0.html">Controls</a>
        <a class="nav-link" href="nettside2.0_High score1.0.html">High Score</a>
        <a class="nav-link" href="nettside2.0_The Team1.0.html">The Team</a>
        <a class="nav-link" href="nettside2.0_Contact1.0.html">Contact</a>
        <a class="nav-link" href="nettside2.0_Credit1.0.html">Credit</a>
      </div>
    </div>

    <!-- HTML: Teller-elementer -->
    <div id="counterVariableContainer">
      <h2>Your score:</h2>
      <h2 id="score">0</h2>

      <h2>Time Left:</h2>
      <div id="time-left">---</div>
    </div>

    <div id="flexContainer">
      <h2 id="infoLabel"></h2>
      <h2 id="multiplier" class="standardMode"></h2>
    </div>

    <div id="buttonContainer">
      <img
        id="toggleSoundButton"
        src="images/soundON.png"
        alt="Sound icon shows that sound is turned on"
      />
      <button id="newGameButton">New Game</button>
    </div>

    <!-- GRID-element, med flere child-elements -->

    <div class="grid">
      <div class="square" id="Q">Q</div>
      <div class="square" id="W">W</div>
      <div class="square" id="E">E</div>
      <div class="square" id="R">R</div>
      <div class="square" id="T">T</div>
      <div class="square" id="Y">Y</div>
      <div class="square" id="U">U</div>
      <div class="square" id="I">I</div>
      <div class="square" id="O">O</div>
      <div class="square" id="P">P</div>
      <div class="square" id="Å">Å</div>
      <div class="square" id="A">A</div>
      <div class="square" id="S">S</div>
      <div class="square" id="D">D</div>
      <div class="square" id="F">F</div>
      <div class="square" id="G">G</div>
      <div class="square" id="H">H</div>
      <div class="square" id="J">J</div>
      <div class="square" id="K">K</div>
      <div class="square" id="L">L</div>
      <div class="square" id="Ø">Ø</div>
      <div class="square" id="Æ">Æ</div>
      <div class="square" id="Z">Z</div>
      <div class="square" id="X">X</div>
      <div class="square" id="C">C</div>
      <div class="square" id="V">V</div>
      <div class="square" id="B">B</div>
      <div class="square" id="N">N</div>
      <div class="square" id="M">M</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="App.js" type="text/javascript"></script>
    <script>
      /* MEDIA QUERY: Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
