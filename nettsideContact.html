<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPE-A-MOLE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="gradientBackground">
    <!--Navbar-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <div class="topnav" id="myTopnav">
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
      <div id="logoContainer">
        <div id="logoText">TYPE-A-MOLE</div>
        <div id="logoSubText">Improving typing skills by playing</div>
      </div>

      <div id="linkContainer">
        <a class="nav-link" href="index.html">Play</a>
        <a class="nav-link" href="nettsideControls.html">Controls</a>
        <a class="nav-link" href="nettsideHighScore.html">High Score</a>
        <a class="nav-link" href="nettsideTheTeam.html">The Team</a>
        <a class="nav-link" href="nettsideContact.html">Contact</a>
        <a class="nav-link" href="nettsideCredit.html">Credit</a>
      </div>
    </div>

    <!--Overskrift-->
    <div class="section-header text-center">
      <h2>CONTACT</h2>
    </div>

    <!-- INNHOLD -->
    <div class="inputContainer">
      <div>
        <h4>NAVN</h4>
        <input
          id="navnInput"
          type="text"
          class="insertBox form-control"
          aria-label="Sizing example input"
          placeholder="Insert your name here"
        />
      </div>

      <div>
        <h4>EMAIL</h4>
        <input
          id="emailInput"
          type="email"
          class="insertBox form-control"
          placeholder="Insert your email here"
        />
      </div>
    </div>

    <section class="section-padding">
      <div class="input-group">
        <div class="col-12">
          <label class="form-label"></label>
          <textarea id="textArea">
 Fill in any questions or feedback you might have here</textarea
          >

          <button class="btn">SEND</button>
          <p id="sendErrorText">Please fill all the fields.</p>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="contact.js" type="text/javascript"></script>
    <script>
      /* MEDIA QUERY: Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
